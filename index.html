<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源下载中心</title>
    <link rel="stylesheet" href="/xhs-storee/styles.css">
</head>
<body>
    <div class="container">
        <div class="resource-list">
            <h2>资源列表</h2>
            <div id="resourceItems"></div>
        </div>
        <div class="preview-section">
            <h2>预览</h2>
            <div id="previewContent">
                <p class="preview-placeholder">选择资源进行预览</p>
                <div id="pdfViewer" style="display: none;"></div>
            </div>
            <div id="downloadSection" style="display: none;">
                <input type="password" id="resourcePassword" placeholder="请输入密码">
                <button id="downloadBtn">下载</button>
                <div id="progressBar" style="display: none;">
                    <div id="progress"></div>
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="/xhs-storee/script.js"></script>
</body>
</html>
